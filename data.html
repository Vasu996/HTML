<html lang="en">
<head>

</head>
<body>

<!-- Elements to attach the event -->
<button class="event-button" data-info="Button 1">Click me </button>
<button class ="event-button "data -info="Button 2">Click me too</button>
 <script>
 $(document).ready(function () {
$(".event-button").on("click",function(event) {
var buttonInfo = $(this).data("info");

document.write("Data passed with on() method:"+buttonInfo);
}};
</script>
</body>
</html>
